not.authenticated.message=Omegron is a web-based application that facilitates the work of agribusiness administration. Its aim is to consolidate all necessary information for reports and contracts in one easily and quickly accessible place. Additionally, it offers the most important functions for farmers by dynamically providing up-to-date information on weather, inventory, and machinery.
