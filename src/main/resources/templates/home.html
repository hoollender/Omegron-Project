<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="home">

<head th:replace="~{fragments/commons::head}"></head>
<body class="home">

<div th:replace="~{fragments/navbar::navbar(activeLink=${'home'})}"></div>

<div class="container home-container">
    <h1><th:block th:text="#{welcome_text}">Welcome back</th:block>, <span th:text="${welcome_user}">User</span>!</h1>
    <p th:text="#{welcome_back_text}">We're glad to have you back. Here's a quick overview of your account and activities.</p>

    <div class="quick-links">
        <a href="/landlords/all" class="quick-link" th:text="#{view_all_landlords}">View All Landlords</a>
        <a href="/tractors/all" class="quick-link" th:text="#{view_all_tractors}">View All Tractors</a>
        <a href="/weather" class="quick-link" th:text="#{check_weather}">Check Weather</a>
    </div>

    <div class="notifications">
        <h2 th:text="#{notifications_text}">Notifications</h2>
        <p th:text="#{latest_notifications}">Here are your latest notifications:</p>
        <ul>
            <li th:text="#{no_new_notifications}">No new notifications at this moment.</li>
            <!-- Add dynamic notifications here -->
        </ul>
    </div>
</div>

<footer th:replace="~{fragments/commons::footer}"></footer>

</body>
</html>
