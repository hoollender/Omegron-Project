<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/commons::head}"></head>
<body>
<div th:fragment="navbar(activeLink)">

    <nav class="navbar navbar-expand-lg bg-secondary navbar-dark fixed-top">
        <a class="navbar-brand" href="/"><img alt="omegron logo" src="/images/logo.png" class="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto col-12 justify-content-between">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/brands/all">All Brands</a>
                </li>
<!--                <li class="nav-item" sec:authorize="isAuthenticated()">-->
<!--                    <a class="nav-link " href="/tractors/add" th:classappend="${activeLink == 'add-offer'}? 'active'">Add-->
<!--                        Tractor</a>-->
<!--                </li>-->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/tractors/all" th:classappend="${activeLink == 'all-offers'}? 'active'">All
                        Tractors</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="nav-item form-control mr-sm-2" type="search" placeholder="Under construction :)"
                               aria-label="Search">
                        <button class="nav-item btn my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </li>
                <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link dropdown-toggle" href="/" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Admin
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/tractors/add" th:classappend="${activeLink == 'add-offer'}? 'active'">Add Tractor</a>
                        <a class="dropdown-item" href="/">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/">Something else here</a>
                    </div>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <div class="logged-user"
                         text="Welcome, Some name here"></div>
                    <form th:method="post"
                          th:action="@{/users/logout}">
                        <input class="nav-item btn" type="submit" value="Logout"/>
                    </form>
                </li>

                <li class="nav-item" sec:authorize=="!isAuthenticated()">
                    <a class="nav-link" href="/users/login"
                       th:classappend="${activeLink == 'login'}? 'active'">Login</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/users/register"
                       th:classappend="${activeLink == 'register'}? 'active'">Register</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
