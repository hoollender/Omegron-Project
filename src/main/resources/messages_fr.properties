welcomeMessage=Bienvenue sur l'application Omegron
not.authenticated.message=Omegron est une application basée sur le web qui facilite le travail de l'administration de l'économie agricole. Son objectif est de consolider toutes les informations nécessaires pour les rapports et les contrats en un lieu facilement et rapidement accessible. En outre, elle offre les fonctions essentielles aux agriculteurs en fournissant de manière dynamique des informations actualisées sur la météo, l'inventaire et les machines.
authenticated.message=Vous vous êtes connecté avec succès ! N'hésitez pas à essayer les fonctions des sections dans la navigation. Amusez-vous bien !
