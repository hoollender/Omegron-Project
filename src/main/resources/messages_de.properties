welcomeMessage=Willkommen bei der Omegron-App
not.authenticated.message=Omegron ist eine webbasierte Anwendung, die die Arbeit der Agrarwirtschaftsverwaltung erleichtert. Ihr Ziel ist es, alle notwendigen Informationen für Berichte und Verträge an einem leicht und schnell zugänglichen Ort zu konsolidieren. Darüber hinaus bietet sie die wichtigsten Funktionen für Landwirte, indem sie dynamisch aktuelle Informationen zu Wetter, Inventar und Maschinen bereitstellt.
authenticated.message=Sie sind erfolgreich eingeloggt! Probieren Sie gerne die Funktionen der Abschnitte in der Navigation aus. Viel Spaß!
